<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>

<div class="paginainterira">

    <body>
        <header class="fundocinza">
            <div class=caixa>
                <h1><img src="logo.png"></h1>

                <nav class="faixa">
                    <ul class=menu>
                        <font face="Arial Narrow" <li><a href="index.html">Home</a></li>

                        </font>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome">

                <label for="email">E-mail</label>
                <input type="text" id="email">

                <label for="telefone">telefone</label>
                <input type="text" id="telefone">

                <label for="mensagem">Mensagem</label>
                <textarea cols="69" rows="10" id="mensagem"></textarea>

                <div class="contato">
                    <p>Como prefere o nosso contato?</p>

                    <label for="radio-email">E-mail</label>
                    <input type="radio" name="contato" id="radio-email">

                    <label for="radio-telefone">Telefone</label>
                    <input type="radio" name="contato" id="radio-telefone">

                    <label for="radio-whatsapp">Whatsapp</label>
                    <input type="radio" name="contato" id="radio-whatsapp">
                </div>

                <label><input type="checkbox"> Quero receber novidades por e-mail</label>

                <input type="submit" value="Enviar Formulario">


            </form>
        </main>
        <footer class="rodape">
